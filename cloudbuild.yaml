steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - '$_IMAGE_NAME-$BRANCH_NAME:$COMMIT_SHA'
      - .
      - '-f'
      - $_DOCKERFILE_NAME
    dir: $_DOCKERFILE_DIR
    id: Build
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - '$_IMAGE_NAME-$BRANCH_NAME:$COMMIT_SHA'
    id: Push
  - name: gcr.io/cloud-builders/gke-deploy
    args:
      - prepare
      - '--filename=$_K8S_YAML_PATH'
      - '--image=$_IMAGE_NAME-$BRANCH_NAME:$COMMIT_SHA'
      - '--app=$_K8S_APP_NAME'
      - '--version=$COMMIT_SHA'
      - '--namespace=$BRANCH_NAME'
    id: Prepare deploy
  - name: gcr.io/cloud-builders/gsutil
    args:
      - '-c'
      - |-
        if [ "$_OUTPUT_BUCKET_PATH" != "" ]
        then
          gsutil cp -r output/suggested gs://$_OUTPUT_BUCKET_PATH/config/$_K8S_APP_NAME/$BUILD_ID/suggested
          gsutil cp -r output/expanded gs://$_OUTPUT_BUCKET_PATH/config/$_K8S_APP_NAME/$BUILD_ID/expanded
        fi
    id: Save configs
    entrypoint: sh
  - name: gcr.io/cloud-builders/gke-deploy
    args:
      - apply
      - '--filename=output/expanded'
      - '--cluster=$_GKE_CLUSTER'
      - '--location=$_GKE_LOCATION'
      - '--namespace=$BRANCH_NAME'
    id: Apply deploy
images:
  - '$_IMAGE_NAME-$BRANCH_NAME:$COMMIT_SHA'
options:
  substitutionOption: ALLOW_LOOSE
substitutions:
  _GKE_CLUSTER: cluster-av
  _OUTPUT_BUCKET_PATH: bamboo-strata-354108_cloudbuild/deploy
  _K8S_NAMESPACE: dev
  _K8S_APP_NAME: php
  _K8S_ANNOTATIONS: gcb-trigger-id=8e260826-1256-401a-b6a4-a060d27075c2
  _IMAGE_NAME: gcr.io/bamboo-strata-354108/github.com/its-ammu/gcp-task3
  _DOCKERFILE_NAME: Dockerfile
  _DOCKERFILE_DIR: ''
  _K8S_YAML_PATH: kubernetes/
  _K8S_LABELS: ''
  _GKE_LOCATION: us-central1-c
tags:
  - gcp-cloud-build-deploy
  - $_K8S_APP_NAME
